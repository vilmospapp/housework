<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Házimunka napló</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="app-header">
                <h1>Házimunka napló</h1>
                <div class="user-profile dropdown">
                    <img id="userProfilePic" src="" alt="Profile" class="profile-pic dropdown-toggle" data-bs-toggle="dropdown">
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><span class="dropdown-item" id="userName"></span></li>
                        <li><span class="dropdown-item" id="userEmail"></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Sign Out</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="app-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskSelect" class="form-label">Házimunka kiválasztása</label>
                        <select class="form-select" id="taskSelect" required>
                            <option value="" selected disabled>Válassz...</option>
                            <option value="trash">Szemét levitel</option>
                            <option value="room-clean">Saját szoba takarítás (1x per hó)</option>
                            <option value="drying">Teregetés</option>
                            <option value="dishwasher">Mosogatógép bepakolás</option>
                            <option value="wash">Mosás</option>
                            <option value="dinner">Vacsora készítés</option>
                            <option value="babysitting">Bébiszitterkedés (1 óra)</option>
                            <option value="shopping">Segítség a bevásárlásban</option>
                            <option value="lunch1">Ebéd készítés magadnak</option>
                            <option value="lunch2">Ebéd készítés magadnak és tesódnak is</option>
                            <option value="mark5">5-ös érdemjegy</option>
                            <option value="mark4">4-es érdemjegy</option>
                            <!-- Add more tasks as needed -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateInput" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="timeInput" class="form-label">Time</label>
                        <input type="time" class="form-control" id="timeInput" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Save Task</button>
                </form>
                
                <div class="mt-3 alert d-none" id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
